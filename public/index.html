<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script>
      function setColorMode(dark) {
        document.documentElement.setAttribute(
          'data-bs-theme',
          dark ? 'dark' : 'light'
        );
      }
      setColorMode(window.matchMedia('(prefers-color-scheme: dark)').matches);
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', function (e) {
          setColorMode(e.matches);
        });
    </script>
    <title>TSML UI</title>
  </head>
  <body>
    <script>
      window.config = {
	  title: 'Area 71 D38 Meeting Finder',
	  apiURL: 'data/meetings.json',
	  region: 'Williamsburg Virginia',
	  timeZone: 'America/New_York',
	  theme: 'default',
	  maptTiles{
	      url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	      attribution: '&copy; OpenStreetMap contributors'
	  }
      };
    </script>
    <script src="https://unpkg.com/tsml-ui@latest/dist/index.min.js"></script>
      
  </body>
  </html>
